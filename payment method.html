<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="Style2.css">
<title>Payment</title>
</head>

<body>
		   <div class="container3">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Owner</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Card Number</h3>
            <div class="selection">
                <div class="date">
                    <p>
                      <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                      </select>
                    </p>
                    <p>&nbsp;</p>
                </div>
                <div class="cards">
                    <img src="IMAGE/payment/mc.png" alt="" width="102" height="39">
                    <img src="IMAGE/payment/vi.png" alt="" width="102" height="41">
                    <img src="IMAGE/payment/pp.png" alt="" width="98" height="40">
                </div>
            </div>    
        </div>
			   <button class="butt" onClick="checkOut()">Confirm
			   </button>
        
    </div>
	<script>
		function checkOut()
		{
			alert("Booking placed sucessfully!");
		}
	</script>
</body>
</html>
